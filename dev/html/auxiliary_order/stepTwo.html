<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>辅助下单 地址证明</title>
    <script src="http://zion.meixincn.com/vendor/js/jquery-1.11.1.min.js" type="text/javascript"></script>
    <link href="http://zion.meixincn.com/vendor/css/bootstrap.min.css" rel="stylesheet">
    <link href="http://zion.meixincn.com/version/dist/css/webuploader.min.css" rel="stylesheet">
    <link href="http://zion.meixincn.com/version/dist/css/base.min.css" rel="stylesheet">
    <link href="http://zion.meixincn.com/version/dist/css/fa_invest.min.css" rel="stylesheet">
    <link href="http://zion.meixincn.com/version/dist/css/channel.min.css" rel="stylesheet">
</head>
<body>
<link href="http://zion.meixincn.com/version/dist/css/header.min.css" rel="stylesheet">
<div id="product_head">
    <div class="header">
        <div class="product_logo">
            <img src="http://zion.meixincn.com/version/dist/img/logo.png" alt="">
        </div>
        <ul>
            <li data-name="产品"><a href="/productList.html">产品</a></li>
            <li data-name="订单"><a href="/order.html">订单</a></li>
            <li data-name="客户"><a href="/customerList.html">客户</a></li>
            <li class="backstage" data-name="内部管理"><a href="/backstageList.html">内部管理</a></li>
            <li class="user_img myAccount"><a href="/myAccount.html"></a></li>
            <li class="user_img" id="logout"><a href="javascript:;"><img src="http://zion.meixincn.com/version/dist/img/exit.png" alt=""></a></li>
        </ul>
    </div>
</div>
<div id="channel">
    <div class="tab-content" id="modal-content">
        <div class="clearfix productAndOrder">
            <div class="about_product"></div>
            <div class="about_order text-right"></div>
        </div>
        <div role="tabpanel" class="tab-pane active" id="address-prove">
            <div class="base-info-title" style="margin-top: 20px;">
                <br>
                <span>地址证明</span>
                <p>
                <hr>
                </p>
            </div>
            <div class="address-prove-wrapper">
                <div class="personal-info">
                    <span class="light-blue">地址证明上传</span>
                    <p class="orange font-12">请上传您的中国居民身份证照片或扫描文件作为您的地址证明。</p>
                </div>
                <div class="row address">
                    <div class="col-md-4"></div>
                    <div class="col-md-4" id="address-effective-wrapper" style="padding: 0; height: 30px;">
                        <div class="form-inline">
                            <label for="address-effective" style="width: 30%;">有效期至</label>
                            <input type="text" class="form-control input-sm date_input_style" maxlength="10" id="address-effective" required placeholder="YYYY-MM-DD">
                        </div>
                    </div>
                    <div class="col-md-4"></div>
                </div>
                <form class="fa-steps col-sm-10 col-sm-offset-1">
                    <div class="step-section text-center">
                        <div class="col-md-3"></div>
                        <div class="col-md-6 col-sm-12">
                            <div id="passport-false" class="red text-center font-16" style="line-height: 40px; display: none;">请上传护照证件照片</div>
                            <div class="uploader-demo">
                                <div class="fileMapping uploader-list" id='fileMapping'>

                                    <div class="file-item thumbnail">
                                        <!--<span class="glyphicon glyphicon-remove"></span>-->
                                        <img id="newImg" style="width: 100%;" src="http://zion.meixincn.com/version/dist/img/channel/passport.png">
                                        <div class="info"></div>
                                    </div>

                                </div>
                                <div class="filePicker">点击上传</div>
                            </div>
                        </div>
                        <!--<div class="fa-upload-id-pic fa-upload-pic col-md-6 col-sm-12">
                            <div id="address-false" class="red text-center font-16" style="line-height: 40px; display: none;">请上传地址证明照片</div>
                            <img src="http://zion.meixincn.com/version/dist/img/channel/passport.png"><br/>
                            <input id="address-proof" name="identity-proof" type="file" data-parsley-required-message="请上传护照证件照片！" required/>
                            <a class="btn btn-primary">点击上传</a>
                        </div>-->
                        <div class="col-md-3"></div>
                        <span class="clearfix"></span>
                    </div>
                    <div class="upload-address-info">
                        <div class="col-md-3"></div>
                        <div class="col-md-6 text-center">
                            <p class="font-12">请在下面区域填写您地址证明上的地址，务必与证件上的地址确保一致。</p>
                        </div>
                        <div class="col-md-3"></div>
                    </div>
                </form>
                <div class="row" id="address">
                    <div class="col-md-5">
                        <div class="form-inline">
                            <label for="country">省/直辖市</label>
                            <select id="country" class="form-control bfh-countries" required="">
                                <option value="">请选择</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-2"></div>
                    <div class="col-md-5" id="address-detail-wrapper">
                        <div class="form-inline">
                            <label for="address-effective">详细地址</label>
                            <textarea style="height: 100px; width: 63%; position: absolute;" class="form-control input-sm" id="address-detail"
                                      required placeholder="请用中文填写
比如：幸福里小区23号楼A单元423号"></textarea>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-5">
                        <div class="form-inline">
                            <label for="city">市/州/地区</label>
                            <select id="city" class="form-control bfh-countries" disabled required="">
                                <option value="">请选择</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-5">
                        <div class="form-inline">
                            <label for="county">区/县</label>
                            <select id="county" class="form-control bfh-countries" disabled required="">
                                <option value="">请选择</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-2">
                        <div class="form-inline">
                        </div>
                    </div>
                    <div class="col-md-5" id="post-code-mb">
                        <div class="form-inline">
                            <label for="post-code">邮编</label><input type="text" class="form-control input-sm" id="post-code" required placeholder="xxxxxx" maxlength="6">
                        </div>
                    </div>
                </div>
                <div class="text-center next-step-wrapper">
                    <button class="prev-step prev-one">上一步</button>
                    <button class="next-step step-two">下一步</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="http://zion.meixincn.com/vendor/js/jquery.cookie.min.js" type="text/javascript"></script>
<script src="http://zion.meixincn.com/version/dist/js/main.min.js" type="text/javascript"></script>
<script src="http://zion.meixincn.com/version/dist/js/common.min.js" type="text/javascript"></script>
<script src="http://zion.meixincn.com/vendor/js/webuploader.min.js" rel="stylesheet"></script>
<script src="http://zion.meixincn.com/version/dist/js/uploader.min.js" type="text/javascript"></script>
<script src="http://zion.meixincn.com/version/dist/js/invest_flow.min.js" type="text/javascript"></script>
<script src="http://zion.meixincn.com/version/dist/js/step_two.min.js" type="text/javascript"></script>
</body>
</html>
