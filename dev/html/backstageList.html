<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>管理列表</title>
</head>
<link href="http://zion.meixincn.com/vendor/css/bootstrap.min.css" rel="stylesheet">
<link href="http://zion.meixincn.com/version/dist/css/backstageList.min.css" rel="stylesheet">
<body>
<link href="http://zion.meixincn.com/version/dist/css/header.min.css" rel="stylesheet">
<div id="product_head">
    <div class="header">
        <div class="product_logo">
            <img src="http://zion.meixincn.com/version/dist/img/logo.png" alt="">
        </div>
        <ul>
            <li data-name="产品"><a href="/productList.html">产品</a></li>
            <li data-name="订单"><a href="/order.html">订单</a></li>
            <li data-name="客户"><a href="/customerList.html">客户</a></li>
            <li class="backstage" data-name="内部管理"><a href="/backstageList.html">内部管理</a></li>
            <li class="user_img myAccount"><a href="/myAccount.html"></a></li>
            <li class="user_img" id="logout"><a href="javascript:;"><img src="http://zion.meixincn.com/version/dist/img/exit.png" alt=""></a></li>
        </ul>
    </div>
</div>
<div id="main">
    <div id="product_content">
        <div class="product_main">
            <div class="backstageList_head">
                <p class="backstageList_search">
                    <input type="text" class="search_input" placeholder="编号/投资顾问/电话/邮箱">
                    <i class="glyphicon glyphicon-search"></i>
                </p>
                <p class="backstageList_add">
                    <button type="button" class="btn btn-primary add_btn" style="outline: none"> <i class="glyphicon glyphicon-plus"></i> 投资顾问 </button>
                </p>
                    <!--添加投资顾问模态框-->
                <div class="modal fade bs-example-modal-lg add_counselor" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
                    <div class="modal-dialog modal-lg" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                <h4 class="modal-title">添加投资顾问</h4>
                            </div>
                            <div class="modal-body">
                                <div class="row" style="margin: 15px">
                                    <div class="col-sm-6">
                                        <label for="name" class="col-sm-2 control-label text-left">姓名</label>
                                        <div class="col-sm-9 relative">
                                            <input type="text" style="height: 30px" class="form-control" id="name">
                                            <p class="caution name_caution" style="display: none">请填写投资顾问姓名</p>
                                        </div>
                                    </div>
                                    <div class="col-sm-6">
                                        <div class="col-sm-1"></div>
                                        <label for="code" class="col-sm-2 control-label text-left">编码</label>
                                        <div class="col-sm-9 relative">
                                            <span style="display: block;height: 30px;line-height: 30px" id="code"></span>
                                        </div>
                                    </div>
                                </div>
                                <div class="row" style="margin: 15px">
                                    <div class="col-sm-6">
                                        <label for="phone" class="col-sm-2 control-label text-left">电话</label>
                                        <div class="col-sm-9 relative">
                                            <input type="text" style="height: 30px" class="form-control" id="phone">
                                            <p class="caution phone_caution" style="display: none">请填写投资顾问电话</p>
                                        </div>
                                    </div>
                                    <div class="col-sm-6">
                                        <div class="col-sm-1"></div>
                                        <label for="email" class="col-sm-2 control-label text-left">邮箱</label>
                                        <div class="col-sm-9 relative">
                                            <input type="text" style="height: 30px" class="form-control" id="email">

                                            <p class="caution email_caution" style="display: none">请填写投资顾问邮箱</p>
                                        </div>
                                    </div>
                                </div>
                                <div class="row" style="margin: 15px">
                                    <div class="col-sm-6">
                                        <label for="password" class="col-sm-4 control-label text-left">初始密码</label>
                                        <div class="col-sm-7">
                                            <input type="text" style="height: 30px" disabled="disabled" class="form-control" id="password">
                                            <p class="caution _caution" style="margin-left: -10px;color: red">注：用户首次登陆后将被强制修改密码</p>
                                        </div>
                                    </div>
                                </div>
                                <!--<div class="row" style="margin: 15px">-->
                                    <!--<div class="col-sm-6 text-center" style="color: #c3c3c3">-->
                                        <!--<input type="checkbox"> 把登录信息发至负责人电话-->
                                    <!--</div>-->
                                    <!--<div class="col-sm-6 text-center" style="color: #c3c3c3">-->
                                        <!--<input type="checkbox"> 把登录信息发至负责人电话-->
                                    <!--</div>-->
                                <!--</div>-->
                                <div class="row" style="margin: 30px 0 20px 0">
                                    <div class="col-sm-6 text-center">
                                        <button type="button" class="btn btn-default invest_abolish" style="width: 100px;height: 34px;outline: none">取消</button>
                                    </div>
                                    <div class="col-sm-6 text-center">
                                        <button type="button" class="btn btn-primary invest_create" style="width: 100px;height: 34px;outline: none">创建</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <div>
                <table class="chart_head">
                    <tr>
                        <th class="w_175">编号</th>
                        <th class="w_160">投资顾问</th>
                        <th class="w_190">电话</th>
                        <th class="w_285">邮箱</th>
                        <th class="w_160">成单数量</th>
                        <th class="w_200">总成单金额</th>
                    </tr>
                </table>
                <table class="chart_body">
                    <tr>
                        <td class="w_175"><a class="btn" href="">1111111111</a></td>
                        <td class="w_160">销售员</td>
                        <td class="w_190">负责人电话</td>
                        <td class="w_285">负责人邮箱</td>
                        <td class="w_160"><a href="">21</a></td>
                        <td class="w_200">总销售金额</td>
                    </tr>
                </table>
            </div>

        </div>
    </div>
</div>
</body>
<script src="http://zion.meixincn.com/vendor/js/jquery-1.11.1.min.js" type="text/javascript"></script>
<script src="http://zion.meixincn.com/vendor/js/bootstrap.min.js" type="text/javascript"></script>
<script src="http://zion.meixincn.com/vendor/js/jquery.cookie.min.js" type="text/javascript"></script>
<script src="http://zion.meixincn.com/version/dist/js/common.min.js" type="text/javascript"></script>
<script src="http://zion.meixincn.com/version/dist/js/backstageList.min.js"></script>

</html>
