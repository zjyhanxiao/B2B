<html lang="en">

<body>
<link href="http://zion.meixincn.com/version/dist/css/header.min.css" rel="stylesheet">
<div id="product_head">
    <div class="header">
        <div class="product_logo">
            <img src="http://zion.meixincn.com/version/dist/img/logo.png" alt="">
        </div>
        <ul>
            <li data-name="产品"><a href="/productList.html">产品</a></li>
            <li data-name="订单"><a href="/order.html">订单</a></li>
            <li data-name="客户"><a href="/customerList.html">客户</a></li>
            <li class="backstage" data-name="内部管理"><a href="/backstageList.html">内部管理</a></li>
            <li class="user_img myAccount"><a href="/myAccount.html"></a></li>
            <li class="user_img" id="logout"><a href="javascript:;"><img src="http://zion.meixincn.com/version/dist/img/exit.png" alt=""></a></li>
        </ul>
    </div>
</div>
<div id="main">
    <div id="product_content">
        <div class="product_main">
            <div class="backstageList_head">
                <p class="backstageList_search">
                    <input type="text" class="search_input" placeholder="请输入要搜索的内容">
                    <i class="glyphicon glyphicon-search"></i>
                </p>
            </div>
            <div>
                <table class="chart_head">
                    <tr>
                        <th class="w_160">姓名</th>
                        <th class="w_175">电话</th>
                        <th class="w_285">电子邮箱</th>
                        <th class="w_190">最近投资</th>
                        <th class="w_160">订单数量</th>
                        <th class="w_200">总投资金额</th>
                    </tr>
                </table>
                <table class="chart_body">
                    <!--<tr>-->
                        <!--<td class="w_160"><a class="btn" href="">1111111111</a></td>-->
                        <!--<td class="w_175">销售员</td>-->
                        <!--<td class="w_285">负责人电话</td>-->
                        <!--<td class="w_190">负责人邮箱</td>-->
                        <!--<td class="w_160"><a href="">21</a></td>-->
                        <!--<td class="w_200">总销售金额</td>-->
                    <!--</tr>-->
                </table>
            </div>

        </div>
    </div>
</div>
</body>
<script src="http://zion.meixincn.com/vendor/js/jquery-1.11.1.min.js" type="text/javascript"></script>
<script src="http://zion.meixincn.com/vendor/js/bootstrap.min.js" type="text/javascript"></script>
<script src="http://zion.meixincn.com/vendor/js/jquery.cookie.min.js" type="text/javascript"></script>
<script src="http://zion.meixincn.com/version/dist/js/common.min.js" type="text/javascript"></script>
<script>
    $(function () {
        $.ajax({
            type: 'get',
            url: base_url + '/channel/customer/list',
            data:{'condition':''},
            contentType: "application/json; charset=utf-8",
            headers: {
                "mx_token": $.cookie('mx_token'),
                "mx_secret": $.cookie('mx_secret')
            },
            success: function (res) {
                console.log(res.body)
                var userhtml = ''
                $.each(res.body,function (i,item) {
                    userhtml += '<tr> <td class="w_160"><a class="" href="customerDetails.html?phone='+item.phone+'">'+item.first_name+' '+item.last_name+'</a></td>' +
                        ' <td class="w_175">'+item.phone+'</td>' +
                        ' <td class="w_285">'+item.email+'</td>' +
                        ' <td class="w_190">'+item.last_invest_time+'</td> ' +
                        '<td class="w_160"><a href="order.html?user='+item.phone+'">'+item.order_count+'</a></td>' +
                        ' <td class="w_200">'+item.invest_amount+'</td> </tr>'
                })
                $('.chart_body').html(userhtml)
            },
            error: function () {
            }
        })

    })


    $('.glyphicon-search').click(function () {
        if ($('.search_input').val()!=''){

            $.ajax({
                type: 'get',
                url: base_url + '/channel/customer/list',
                data:{'condition':$('.search_input').val()},
                contentType: "application/json; charset=utf-8",
                headers: {
                    "mx_token": $.cookie('mx_token'),
                    "mx_secret": $.cookie('mx_secret')
                },
                success: function (res) {
                    console.log(res.body)
                    var userhtml = ''
                    $.each(res.body,function (i,item) {
                        userhtml += '<tr> <td class="w_160"><a class="" href="customerDetails.html?phone='+item.phone+'">'+item.first_name+' '+item.last_name+'</a></td>' +
                            ' <td class="w_175">'+item.phone+'</td>' +
                            ' <td class="w_285">'+item.email+'</td>' +
                            ' <td class="w_190">'+item.last_invest_time+'</td> ' +
                            '<td class="w_160"><a href="order.html?user='+item.phone+'">'+item.order_count+'</a></td>' +
                            ' <td class="w_200">'+item.invest_amount+'</td> </tr>'
                    })
                    $('.chart_body').html(userhtml)
                },
                error: function () {
                }
            })

        }else {
            alert('请输入关键字')
        }
    })


    $('#product_head ul li[data-name="客户"]').addClass('active');
    //添加顾问模态框
    $('.add_btn').click(function () {
        $('.add_counselor').modal('show')
    })
</script>

</html>
