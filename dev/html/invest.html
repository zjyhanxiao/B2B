<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimal-ui"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="format-detection" content="telephone=no, email=no"/>
    <!-- 启用360浏览器的极速模式(webkit) -->
    <meta name="renderer" content="webkit">
    <!-- 避免IE使用兼容模式 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="hotcss" content="initial-dpr=1">
    <title>投资认购</title>
    <link href="http://zion.meixincn.com/vendor/css/bootstrap.min.css" rel="stylesheet">
    <link href="http://zion.meixincn.com/version/dist/css/vouchers.min.css" rel="stylesheet">
</head>
<body>
<div id="zero-step">
    <div id="wrapper">
        <p id="product-name">美信金融</p>
        <p class="fs-28 text-center">投资认购</p>
        <p class="fs-14">为保障您的认购信息安全</p>
        <p class="fs-14">请进行身份校验</p>
        <p id="error"></p>
        <div id="log-info">
            <span><input type="text" id="phone" placeholder="手机号码(+86)"></span>
            <span>
                <input type="text" id="verify_code" placeholder="校验码">
                <button id="get_code">获取验证码</button>
            </span>
        </div>
        <button id="submit">验证</button>
    </div>
</div>
</body>
<script src="http://zion.meixincn.com/vendor/js/jquery-1.11.1.min.js" type="text/javascript"></script>
<script src="http://zion.meixincn.com/vendor/js/jquery.cookie.min.js" type="text/javascript"></script>
<script type="text/javascript" src="http://zion.meixincn.com/vendor/js/bootstrap.min.js"></script>
<script type="text/javascript" src="http://zion.meixincn.com/version/dist/js/main.min.js"></script>
<script type="text/javascript" src="http://zion.meixincn.com/version/dist/js/voucher.min.js"></script>
</html>
