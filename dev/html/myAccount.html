<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<link href="http://zion.meixincn.com/vendor/css/bootstrap.min.css" rel="stylesheet">
<link href="http://zion.meixincn.com//version/dist/css/myAccount.min.css" rel="stylesheet">
<body>
<link href="http://zion.meixincn.com/version/dist/css/header.min.css" rel="stylesheet">
<div id="product_head">
    <div class="header">
        <div class="product_logo">
            <img src="http://zion.meixincn.com/version/dist/img/logo.png" alt="">
        </div>
        <ul>
            <li data-name="产品"><a href="/productList.html">产品</a></li>
            <li data-name="订单"><a href="/order.html">订单</a></li>
            <li data-name="客户"><a href="/customerList.html">客户</a></li>
            <li class="backstage" data-name="内部管理"><a href="/backstageList.html">内部管理</a></li>
            <li class="user_img myAccount"><a href="/myAccount.html"></a></li>
            <li class="user_img" id="logout"><a href="javascript:;"><img src="http://zion.meixincn.com/version/dist/img/exit.png" alt=""></a></li>
        </ul>
    </div>
</div>
<div id="main">
    <div id="product_content">
        <div class="product_main">
            <div class="head">
                <p class="head_left"><span style="font-size: 20px;color: #223976" id="name_number"> 我的账户 </span></p>
                <div class="modal fade" id="password_hint" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                <h4 class="modal-title" id="myModalLabel">修改密码</h4>
                            </div>
                            <div class="modal-body">
                                <p style="line-height: 60px;text-align: center;font-size: 16px">您的密码修改成功</p>
                                <p style="text-align: center"> <button type="button" class="btn btn-primary close_hint" style="width: 80px">确定</button> </p>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
            <div class="contactway">
                <div class="contactway_main">
                    <p><span style="color: #49a9db">联系方式</span></p>
                    <p>
                        <div class="row" style="margin: 15px">
                            <div class="col-sm-6">
                                <label for="email" class="col-sm-2 control-label text-left">邮箱</label>
                                <div class="col-sm-9 relative">
                                    <span style="display: block;height: 30px;line-height: 30px" id="email">221123</span>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="col-sm-1"></div>
                                <label for="phone" class="col-sm-2 control-label text-left">电话</label>
                                <div class="col-sm-9 relative">
                                    <span style="display: block;height: 30px;line-height: 30px" id="phone">221123</span>
                                </div>
                            </div>
                        </div>
                    </p>
                </div>
            </div>
            <div class="changepassword">
                <div class="changepassword_main">
                    <p><span style="color: #49a9db">修改密码</span></p>
                    <p>
                        <div class="row" style="margin: 15px">
                            <div class="col-sm-6">
                                <label for="old_password" class="col-sm-4 control-label text-left">当前账户密码</label>
                                <div class="col-sm-7 relative">
                                    <input type="text" style="height: 30px" class="form-control" id="old_password">
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <p class="caution old_password_caution" style="display: none">原密码有误，请重新输入。</p>
                            </div>
                        </div>
                    </p>
                    <p>
                        <div class="row" style="margin: 15px">
                            <div class="col-sm-6">
                                <label for="new_password" class="col-sm-4 control-label text-left">当前账户密码</label>
                                <div class="col-sm-7 relative">
                                    <input type="text" style="height: 30px" class="form-control" id="new_password">
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <p class="caution new_password_caution" style="display: none">与原密码重复，请重新设置密码。</p>
                            </div>
                        </div>
                    </p>
                    <p>
                        <div class="row" style="margin: 15px">
                            <div class="col-sm-6">
                                <label for="new_password1" class="col-sm-4 control-label text-left">新账户密码确认</label>
                                <div class="col-sm-7 relative">
                                    <input type="text" style="height: 30px" class="form-control" id="new_password1">
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <p class="caution new_password1_caution" style="display: none">两次密码输入不一致，请重新输入。</p>
                            </div>
                        </div>
                    </p>
                    <p>
                        <button type="button" class="btn btn-primary recompose" style="width: 120px;height: 30px;outline: none">修改</button>
                    </p>
                </div>
            </div>


        </div>
    </div>
</div>

</body>
<script src="http://zion.meixincn.com/vendor/js/jquery-1.11.1.min.js" type="text/javascript"></script>
<script src="http://zion.meixincn.com/vendor/js/bootstrap.min.js" type="text/javascript"></script>
<script src="http://zion.meixincn.com/vendor/js/jquery.cookie.min.js" type="text/javascript"></script>
<script src="http://zion.meixincn.com/version/dist/js/common.min.js" type="text/javascript"></script>
<script>




    window.onload = function () {

        $('.myAccount').find('a').addClass('active_bg');

        if (!is_admin) {
            $('.backstage').hide();
        } else {
            $('.backstage').show();
//            $('#password_hint').modal('show')
        }

        //关闭密码提示框
        $('.close_hint').click(function () {
            $('#password_hint').modal('hide')
        })

        //失去焦点验证
        $('#old_password').blur(function () {
            if ( $('#old_password').val()!='' ){
                $('#old_password').parent().removeClass('has-error')
                $('.old_password_caution').css("display", "none")
            }else {
                $('#old_password').parent().addClass('has-error')
                $('.old_password_caution').css("display", "block")
            }
        })
        $('#new_password').blur(function () {
            if ( $('#new_password').val()==$('#old_password').val() ){
                $('#new_password').parent().addClass('has-error')
                $('.new_password_caution').css("display", "block")

            }else {
                $('#new_password').parent().removeClass('has-error')
                $('.new_password_caution').css("display", "none")
            }
        })
        $('#new_password1').blur(function () {
            if ( $('#new_password1').val()==$('#new_password').val() ){
                $('#new_password1').parent().removeClass('has-error')
                $('.new_password1_caution').css("display", "none")
            }else {
                $('#new_password1').parent().addClass('has-error')
                $('.new_password1_caution').css("display", "block")
            }
        })

        $('.recompose').click(function () {
            if ($('#new_password1').val()!=''&&$('#new_password').val()!=''&&$('#old_password').val()!=''&&$('#new_password').val()!=$('#old_password').val()&&$('#new_password1').val()==$('#new_password').val()){
                alert('1')
            }

        })
    }
</script>

</html>
