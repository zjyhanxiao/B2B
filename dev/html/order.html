<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>订单</title>
    <link href="https://zion.meixincn.com/vendor/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://zion.meixincn.com/vendor/css/daterangepicker.min.css" rel="stylesheet">
    <link href="https://zion.meixincn.com/version/dist/css/order_list.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <form class="form-inline">
        <div class="row">
            <div class="col-md-4 form-group">
                <label for="order-number">订单号</label>
                <input type="text" class="form-control" id="order-number" placeholder="订单号">
            </div>
            <div class="col-md-4 form-group text-center adviser">
                <!--<label for="adviser">投资顾问</label>
                <input type="text" class="form-control" id="adviser" placeholder="投资顾问">-->
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 form-group">
                <label for="product">产品</label>
                <input type="text" class="form-control" id="product" placeholder="产品">
            </div>
            <div class="col-md-4 form-group text-center">
                <label for="user">客户</label>
                <input type="text" class="form-control" id="user" placeholder="客户">
            </div>
            <div class="col-md-4 form-group text-right">
                <label for="invest-date">投资日期</label>
                <input type="text" class="form-control" id="invest-date" placeholder="投资日期">
                <!--<input size="16" type="text" value="2012-06-15 14:45" readonly class="form_datetime">-->
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <label>订单状态</label>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" checked data-status="not_commit">未签署
                    </label>
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" checked data-status="not_received">未入金
                    </label>
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" checked data-status="start_audit">审核中
                    </label>
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" checked data-status="audit_failed">审核失败
                    </label>
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" checked data-status="audit_success">审核通过
                    </label>
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" checked data-status="start_interest">投资中
                    </label>
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" data-status="refunded">投资结束
                    </label>
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" data-status="voided">已取消
                    </label>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 text-right">
                <button class="clear-search">清空条件</button>
                <button class="search">搜 索</button>
            </div>
        </div>
    </form>
    <div class="row">
        <div class="col-md-12">
            <table class="order-list">
                <thead></thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
</div>
<script src="https://zion.meixincn.com/vendor/js/jquery-1.11.1.min.js" type="text/javascript"></script>
<script src="https://zion.meixincn.com/vendor/js/bootstrap.min.js" type="text/javascript"></script>
<script src="https://zion.meixincn.com/vendor/js/moment.min.js" type="text/javascript"></script>
<script src="https://zion.meixincn.com/vendor/js/jquery.daterangepicker.min.js" type="text/javascript"></script>
<script src="https://zion.meixincn.com/vendor/js/jquery.cookie.min.js" type="text/javascript"></script>
<script src="https://zion.meixincn.com/version/dist/js/common.min.js" type="text/javascript"></script>
<script src="https://zion.meixincn.com/version/dist/js/order.min.js" type="text/javascript"></script>
</body>
</html>
