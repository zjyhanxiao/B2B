        }
        tr{

            background: #FFFFFF;
            margin-bottom: 0.10rem;
            display: block;
            overflow: hidden;
        }
        table tr td:first-child{
            display: block;
            width: 100%;
            font-size: 0.28rem;
            color: #000000;
            padding: 0rem 0.20rem 0rem 0.20rem;
            margin: 0.25rem 0.10rem 0.30rem 0.10rem;
            border-left: 3px solid #000000;
            box-sizing: border-box;
        }
        table tr td:last-child{
            display: block;
            width: 100%;
            font-size: 0.26rem;
            color: #999999;
            padding: 0.30rem 0.40rem 0.30rem 0.40rem;
            border-top: 1px solid #e5e5e5;
            word-break:break-all;
            box-sizing:border-box;
        }
        .table{
            padding-bottom: 0.9rem;
        }
        .join{
            width: 100%;
            overflow: hidden;
            position: fixed;
            bottom: 0rem;
            left: 0rem;
            box-shadow: -5px 0px 5px rgba(23,29,76,0.2);
        }
        .join .consult{
            box-sizing: border-box;
            float: left;
            display: block;
            width: 50%;
            height: 1.1rem;
            line-height: 1.1rem;
            font-size: 0.34rem;
            background: #FFFFFF;
            text-align: center;
            color: #000000;
            outline: none;
        }
        .join .btn{
            float: left;
            display: block;
            width: 50%;
            height: 1.1rem;
            line-height: 1.1rem;
            font-size: 0.34rem;
            color: #FFFFFF;
            background: #000000;
            text-align: center;
            outline: none;
        }
        .consultPage{
            position: fixed;
            left: 0rem;
            top: 0rem;
            width: 100%;
            height: 100vh;
            background: rgba(0,0,0,0.4);
            overflow: hidden;
        }
        .page{
            width: 6.4rem;
            margin: 0 auto;
            margin-top: 4rem;
            background: #FFFFFF;
        }
        .page-head{
            width: 100%;
            height: 0.9rem;
            background: #000000;
            position: relative;
        }
        .page-head p{

            text-align: center;
            font-size: 0.32rem;
            line-height: 0.9rem;
            color: #FFFFFF;
        }
        .page-head span{
            display: block;
            width: 0.3rem;
            height: 0.3rem;
            line-height: 0.3rem;
            text-align: center;
            color: #FFFFFF;
            font-size: 0.5rem;
            position: absolute;
            right: 0.3rem;
            top: 0.3rem;
        }
        .page-body{
            width: 100%;
        }
        .page-body .phone,.email{
            width: 0.7rem;
            height: 0.6rem;
            margin: 0.40rem auto 0.30rem;
        }
        .phone img{
            width: 100%;
            display: block;
        }
        .email img{
            width: 100%;
            display: block;
        }
        .page-body p{
            font-size: 0.26rem;
            color: #999999;

    <script>
        $(function () {
            var FS= $(window).width()/7.5 + 'px';
            $('html').css('font-size',FS)

//            获取产品详情
            $.ajax({
                type: 'get',
                url: base_url + '/product/query_detail',
                data: {'app_id':getUrlParam('partner_id'),'product_id':getUrlParam('product_id')},
                contentType: "application/json; charset=utf-8",
                success: function (res) {
                    console.log(res.body)
                    $('.header-title').html( res.body.product_name );
                    $('.header-explain').html( res.body.product_type_desc );
                    $('#return_rate').html( res.body.return_rate + '%' );
                    $('#invest_term').html( res.body.invest_term + '个月' );
                    $('#close_fund_start_interest_day').html( res.body.close_fund_start_interest_day );
                    $('.table').html( res.body.product_desc );

                    $('.page-title').html( res.body.product_name )

                    $('.btn').attr('href','../invest.html?partner_id='+getUrlParam('partner_id')+'&product_id='+getUrlParam('product_id')+'&phone='+getUrlParam('phone')+'&access_token='+getUrlParam('access_token')+'')
                },
                error: function () {

                }
            })


        })
        
//        浮层打开
        $('.consult').click(function () {
            $('.consultPage').fadeIn()
        })
        $('.close').click(function () {
            $('.consultPage').fadeOut()
        })
