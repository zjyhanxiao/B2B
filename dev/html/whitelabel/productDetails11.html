<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport"content ="width=device-width, initial-scale=1, user-scalable=no, minimal-ui"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="format-detection" content="telephone=no, email=no"/>
    <!-- 启用360浏览器的极速模式(webkit) -->
    <meta name="renderer" content="webkit">
    <!-- 避免IE使用兼容模式 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="hotcss" content="initial-dpr=1">

    <title>产品详情</title>

    <style>
        html,body,div,p,ul,li,span{
            margin: 0px;
            padding: 0px;
        }
        ul,li{
            list-style: none;
        }
        html,body{
            width: 100%;
        }
        #finance{
            width: 100%;
        }
        .header{

        }
        .header-nav{
            overflow: hidden;
            border-bottom: 1px solid #e5e5e5;
        }
        .header-title{
            font-size: 0.32rem;
            color: #555555;
            float: left;
            margin: 0.25rem 0;
            margin-left: 0.40rem;
        }
        .header-explain{
            font-size: 0.24rem;
            color: #999999;
            margin-left: 0.20rem;
            float: left;
            margin-top: 0.32rem;
            margin-left: 0.40rem;
        }
        .header-content{
            overflow: hidden;
        }
        .float{
            width: 33.33%;
            float: left;
        }
        .nape{
            text-align: center;
            font-size: 0.24rem;
            color: #555555;
            margin-bottom: 0.40rem;
        }
        #return_rate,#invest_term,#close_fund_start_interest_day{
            text-align: center;
            font-size: 0.26rem;
            color: #e50014;
            margin-top: 0.42rem;
            margin-bottom: 0.12rem;
        }

    </style>

</head>
<body>
    <div id="finance">
        <div class="header">
            <div class="header-nav">
                <p class="header-title">安心定期四期</p>
                <p class="header-explain">中小企业有抵押贷款组合</p>
            </div>
            <div class="header-content">
                <div class="float">
                    <p id="return_rate">18%</p>
                    <p class="nape">预计年化</p>
                </div>
                <div class="float">
                    <p id="invest_term">48个月</p>
                    <p class="nape">投资期限</p>
                </div>
                <div class="float">
                    <p id="close_fund_start_interest_day">2017-09-09</p>
                    <p class="nape">起息日期</p>
                </div>
            </div>
        </div>
        <div>
            1111
        </div>
    </div>





    <script src="http://zion.meixincn.com/vendor/js/jquery-1.11.1.min.js" type="text/javascript"></script>
    <script>
        $(function () {
            var FS= $(window).width()/7.5 + 'px';
            $('html').css('font-size',FS)
        })



    </script>

</body>
</html>
