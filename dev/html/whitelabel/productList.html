<script>
    $(function () {

        $.ajax({
            type: 'get',
            url: base_url + '/product/query_list',
            data: {'app_id':getUrlParam('partner_id')},
            contentType: "application/json; charset=utf-8",
            success: function (res) {
                console.log(res.body)
                var firsthtml = '' , allhtml = '' ;
                for (var key in res.body){
                    console.log( key )
                    var secendhtml = '';
                    firsthtml = '<div class="row"> ' +
                                    '<div class="col-md-12 col-xs-12">' +
                                        '<p class="first">'+key+'</p>' +
                                    '</div> ' +
                                '</div>'

                    $.each( res.body[key] ,function ( i , item ) {
                        console.log( item.product_id )
                        secendhtml+=
                        '<div class="col-md-6 col-xs-12"> <div class="row marR0"> ' +
                        '<p class="secend">'+item.product_name+'</p> </div> <div class="row marR0"> ' +
                        '<div class="col-md-12 col-xs-12" style="border: 1px solid #efefef;background: #FFFFFF;margin-bottom: 10px">' +
                        '<div class="row"> <div class="col-md-12 col-xs-12"> ' +
                        '<p class="third">'+item.product_number+'</p> ' +
                        '</div> </div> <div class="row" style="margin-bottom: 10px"> ' +
                        '<div class="col-md-5 col-xs-6 col-md-offset-1"> ' +
                        '<p class="case">预计年化   <span class="details">'+item.return_rate+'%</span> </p>' +
                        ' </div> <div class="col-md-6 col-xs-6"> ' +
                        '<p class="case">投资期限   <span class="details">'+item.invest_term+'个月</span> ' +
                        '</p> </div> </div> <div class="row"> ' +
                        '<div class="col-md-5 col-xs-6 col-md-offset-1">' +
                        ' <p class="case">起息日期   <span class="details">'+item.close_fund_start_interest_day+'</span> ' +
                        '</p> </div> <div class="col-md-6 col-xs-6">' +
                        ' <p class="case">起投金额   <span class="details">'+item.min_invest_amount+'美元</span> ' +
                        '</p> </div> </div> <div class="row" style="margin: 20px 0 25px">' +
                        ' <div class="col-md-12 col-xs-12" style="text-align: center"> ' +
                        '<a href="productDetails.html?partner_id='+getUrlParam('partner_id')+'&product_id='+item.product_id+'" class="invest-btn">立即加入</a>' +
                        ' </div> </div> </div> </div> </div> '
                    })
                    secendhtml = '<div class="col-md-12 col-xs-12" style="border: 1px solid #efefef;background: #f7faff;padding-right: 0px;margin-bottom: 30px">'+secendhtml+'</div>'
                     allhtml += '<div>'+firsthtml + secendhtml+'</div>';
                }
                $('.main').html( allhtml )
            },
            error: function () {

            }
        })


    })



</script>
