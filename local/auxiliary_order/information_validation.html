<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>辅助下单 信息确认</title>
    <script src="http://localhost:8080/vendor/js/jquery-1.11.1.min.js" type="text/javascript"></script>
    <link href="http://localhost:8080/vendor/css/bootstrap.min.css" rel="stylesheet">
    <link href="http://localhost:8080/version/dist/css/base.min.css" rel="stylesheet">
    <link href="http://localhost:8080/version/dist/css/fa_invest.min.css" rel="stylesheet">
    <link href="http://localhost:8080/version/dist/css/channel.min.css" rel="stylesheet">
</head>
<body>
@@include('../includes/header.html')
<div id="channel">
    <div class="tab-content" id="modal-content">
        <div class="clearfix productAndOrder">
            <div class="about_product"></div>
            <div class="about_order text-right"></div>
        </div>

        <div role="tabpanel" class="tab-pane active" id="invest-info">
            <div class="invest-wrapper">
                <div class="product-info text-center">
                    <p class="product-name dark-blue">美信金融产品</p>
                    <p class="product-rate dark-blue">预计年化收益: %</p>
                    <p class="product-deadline dark-blue">投资期限: 个月</p>
                </div>
                <div class="text-center">
                    <div id="invest-entrance">
                        <p class="dark-blue" id="invest-amount-title">投资金额</p>
                        <div class="text-center invest-amount">
                            <a href="javascript:;"><img class="sub" src="http://localhost:8080/version/dist/img/channel/sub.png"/></a>
                            <span class="invest-money">
                            <input class="invest-amounts orange text-center" value="">
                            <span class="money orange">$</span>
                        </span>
                            <a href="javascript:;"><img class="add" src="http://localhost:8080/version/dist/img/channel/add.png"/></a>
                        </div>
                        <p class="text-center font-12 dark-blue">投资金额为<span class="invest-par-value"></span>美元的整数倍</p>
                    </div>
                </div>
                <div class="bottom-line">
                    <p class="font-16">基本信息</p>
                </div>
                <div class="get-base-info">
                    <div class="row">
                        <div class="col-md-5">
                            <div class="form-inline">
                                <label for="get-name">姓名</label>
                                <span class="form-control input-sm" id="get-name"></span>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-5">
                            <div class="form-inline">
                                <label for="get-phone">电话</label>
                                <span class="form-control input-sm" id="get-phone"></span>
                            </div>
                        </div>
                        <div class="col-md-2 s-hide">
                            <div class="form-inline">
                            </div>
                        </div>
                        <div class="col-md-5">
                            <div class="form-inline">
                                <label for="get-email">电子邮箱</label>
                                <span class="form-control input-sm" id="get-email"></span>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-5">
                            <div class="form-inline">
                                <label for="get-date-of-birth">出生日期</label>
                                <span class="form-control input-sm date_input_style" id="get-date-of-birth"></span>
                            </div>
                        </div>
                        <div class="col-md-2 s-hide">
                        </div>
                        <div class="col-md-5">
                            <div class="form-inline">
                                <label for="get-source-of-income">资金来源</label>
                                <span id="get-source-of-income" class="form-control"></span>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-5">
                            <div class="form-inline">
                                <label>行业</label>
                                <span id="get-industry" class="form-control bfh-countries"></span>
                            </div>
                        </div>
                        <div class="col-md-2 s-hide">
                        </div>
                        <div class="col-md-5">
                            <div class="form-inline">
                                <label for="get-occupation">职业</label>
                                <span id="get-occupation" class="form-control"></span>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-5 col-xs-12">
                            <div class="form-inline">
                                <label for="get-passport-number">护照号</label>
                                <span class="form-control input-sm" id="get-passport-number"></span>
                            </div>
                        </div>
                        <div class="col-md-2 s-hide">
                        </div>
                        <div class="col-md-5 col-xs-12">
                            <div class="form-inline">
                                <label for="get-effective">有效期至</label>
                                <span class="form-control input-sm date_input_style" id="get-effective"></span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="bottom-line">
                    <p class="font-16">地址</p>
                </div>
                <div class="get-address-info">
                    <p class="get-address-line1">地址行</p>
                    <p class="get-address-line2">地址行</p>
                    <p class="get-address-line3">地址行</p>
                </div>
                <div class="bottom-line">
                    <p class="font-16">银行信息</p>
                </div>
                <div class="get-bank-info">
                    <div class="row">
                        <div class="col-md-2">
                            <div class="form-inline">
                                <label for="get-bank-name">银行名称</label>
                            </div>
                        </div>
                        <div class="col-md-10">
                            <div class="form-inline">
                                <p class="form-control input-sm get-bank-name" id="get-bank-name">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-2">
                            <div class="form-inline">
                                <label for="get-bank-address">银行地址</label>
                            </div>
                        </div>
                        <div class="col-md-10">
                            <div class="form-inline">
                                <p class="form-control input-sm" id="get-bank-address">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-2">
                            <div class="form-inline">
                                <label for="get-aba" id="get-bank-swift-code"  style="width: 100%;">Swiftcode</label>
                            </div>
                        </div>
                        <div class="col-md-10">
                            <div class="form-inline">
                                <p class="form-control input-sm" id="get-Swift-code">
                            </div>
                        </div>
                    </div>
                    <div class="row" id="get-bank-aba">
                        <div class="col-md-2">
                            <div class="form-inline">
                                <label for="get-aba" style="width: 100%;">ABA / routing #</label>
                            </div>
                        </div>
                        <div class="col-md-10">
                            <div class="form-inline">
                                <p class="form-control input-sm" id="get-aba">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-2">
                            <div class="form-inline">
                                <label for="get-bank-user-name">银行账户姓名</label>
                            </div>
                        </div>
                        <div class="col-md-10">
                            <div class="form-inline">
                                <p class="form-control input-sm" id="get-bank-user-name">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-2">
                            <div class="form-inline">
                                <label for="get-bank-user-account">账户号</label>
                            </div>
                        </div>
                        <div class="col-md-10">
                            <div class="form-inline">
                                <p class="form-control input-sm get-bank-user-account" id="get-bank-user-account">
                            </div>
                        </div>
                    </div>
                    <div class="row get-middle-bank">
                        <div class="col-md-2">
                            <div class="form-inline">
                                <label for="get-aba" id="getmiddle-bank-name" style="width: 100%;">中间行名称</label>
                            </div>
                        </div>
                        <div class="col-md-10">
                            <div class="form-inline">
                                <p class="form-control input-sm" id="get-middle-bank-name">
                            </div>
                        </div>
                    </div>
                    <div class="row get-middle-bank">
                        <div class="col-md-2">
                            <div class="form-inline">
                                <label for="get-middle-bank-address">中间行地址</label>
                            </div>
                        </div>
                        <div class="col-md-10">
                            <div class="form-inline">
                                <p class="form-control input-sm" id="get-middle-bank-address">
                            </div>
                        </div>
                    </div>
                    <div class="row get-middle-bank">
                        <div class="col-md-2">
                            <div class="form-inline">
                                <label for="get-middle-bank-swift-code" style="width: 150px">中间行Swiftcode</label>
                            </div>
                        </div>
                        <div class="col-md-10">
                            <div class="form-inline">
                                <p class="form-control input-sm" id="get-middle-bank-swift-code">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="text-center next-step-wrapper">
                <button class="prev-step prev-three">上一步</button>
                <button class="next-step step-four">完成</button>
            </div>
        </div>
    </div>
</div>
<script src="http://localhost:8080/vendor/js/jquery.cookie.min.js" type="text/javascript"></script>
<script src="http://localhost:8080/vendor/js/bootstrap.min.js" type="text/javascript"></script>
<script src="http://localhost:8080/version/dist/js/common.min.js" type="text/javascript"></script>
<script src="http://localhost:8080/version/dist/js/step_four.min.js" type="text/javascript"></script>
</body>
</html>
