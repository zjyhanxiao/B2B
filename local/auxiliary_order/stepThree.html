<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>辅助下单 银行信息</title>
    <script src="http://localhost:8080/vendor/js/jquery-1.11.1.min.js" type="text/javascript"></script>
    <link href="http://localhost:8080/vendor/css/bootstrap.min.css" rel="stylesheet">
    <link href="http://localhost:8080/version/dist/css/base.min.css" rel="stylesheet">
    <link href="http://localhost:8080/version/dist/css/fa_invest.min.css" rel="stylesheet">
    <link href="http://localhost:8080/version/dist/css/channel.min.css" rel="stylesheet">
</head>
<body>
@@include('../includes/header.html')
<div id="channel">
    <div class="tab-content" id="modal-content">
        <div class="clearfix productAndOrder">
            <div class="about_product"><span>安心定期四期</span>AX20160901</div>
            <div class="about_order text-right"><span>订单</span>f88a11975cfc47</div>
        </div>

        <div role="tabpanel" class="tab-pane active" id="bank-info">
            <div class="base-info-title" style="margin-top: 20px;">
                <span class="product_name"></span>
                <br>
                <span>银行信息</span>
                <p>
                <hr>
                </p>
            </div>
            <div class="bank-wrapper">
                <div class="common-bank-detail">
                    <div class="bank-info-wrapper">
                        <span class="light-blue font-18">打款/回款银行信息</span>
                        <p class="orange font-12">请注意：您的汇款与收款银行必须一致，而且银行账户上的姓名应当为投资人姓名。请仔细查填写以下信息，以免回款时给您带来不便。</p>
                    </div>
                    <div class="row bank-choose">
                        <div style="text-align: right;" class="col-md-5">
                            <div class="form-inline">
                                <a href="javascript:;"><span class="button-blue non-us-bank">非美国银行</span></a>
                            </div>
                        </div>
                        <div id="us-or-not" class="col-md-2 text-center">
                            <div class="form-inline">
                                <span class="light-blue font-14">or</span>
                            </div>
                        </div>
                        <div style="text-align: left;" class="col-md-5">
                            <div class="form-inline">
                                <a href="javascript:;"><span class="button-white us-bank">美国银行</span></a>
                            </div>
                        </div>
                    </div>
                    <div class="bank-wrapper-background">
                        <div class="row">
                            <div class="col-md-12" id="bank-name-wrapper">
                                <div class="form-inline">
                                    <label for="bank-name">银行名称 / Bank name</label>
                                    <input style="width: 64%;" type="text" class="form-control input-sm" id="bank-name" placeholder="标准银行名称(英语)">
                                    <button class="font-14 button" data-toggle='modal' data-target='#Modal' id="find-common-banks">查找常用银行</button>
                                </div>
                            </div>
                        </div>
                        <div class="row" style="height: 130px;">
                            <div class="col-md-12">
                                <div class="form-inline">
                                    <label for="bank-address">银行地址 / Bank address</label>
                                    <textarea style="height: 80px; font-size: 12px;" class="form-control us-bank-address" id="bank-address" type="text" placeholder="标准银行地址(英语)"></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-inline">
                                    <label for="swift-code">Swiftcode</label>
                                    <input type="text" class="form-control input-sm" id="swift-code" maxlength="11" placeholder="8位或11位字母数字组合"
                                           onkeyup="value=value.replace(/[\W]/g,'') "onbeforepaste="clipboardData.setData('text',clipboardData.getData('text').replace(/[^\d]/g,''))">
                                </div>
                            </div>
                        </div>
                        <div id="routing-number-wrapper" class="row" style="display: none;">
                            <div class="col-md-12">
                                <div class="form-inline">
                                    <label for="swift-code">ABA / Routing number</label>
                                    <input type="text" class="form-control input-sm" id="routing-number" maxlength="9" placeholder="9位数字"
                                           onkeyup="value=value.replace(/[\W]/g,'') "onbeforepaste="clipboardData.setData('text',clipboardData.getData('text').replace(/[^\d]/g,''))">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-inline">
                                    <label for="account-number">账户号 / Account number</label>
                                    <input type="text" class="form-control input-sm" id="account-number" maxlength="24"
                                           onkeyup="value=value.replace(/[\W]/g,'') "onbeforepaste="clipboardData.setData('text',clipboardData.getData('text').replace(/[^\d]/g,''))">
                                </div>
                            </div>
                        </div>
                        <div class="middle-bank-info">
                            <span style="font-size: 18px" class="light-blue">中间行信息（选填）</span>
                            <p class="orange font-12">请填写您回款银行收美元时所使用的中间行信息。如您的银行不指定任何中间行，以下信息无需填写。</p>
                        </div>
                        <div class="row middle-bank">
                            <div class="col-md-12">
                                <div class="form-inline">
                                    <label for="middle-bank-name">中间行名称 / Intermediary (correspondent) bank name</label>
                                    <input type="text" class="form-control input-sm" id="middle-bank-name" placeholder="标准银行名称(英语)">
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="form-inline">
                                    <label for="middle-bank-address">中间行地址 / Intermediary (correspondent) bank address</label>
                                    <textarea style="height: 80px; font-size: 12px;" class="form-control input-sm" id="middle-bank-address" placeholder="标准银行地址(英语)"></textarea>
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="form-inline">
                                    <label for="middle-bank-swift-code">中间行Swiftcode / Intermediary (correspondent) bank swiftcode</label>
                                    <input type="text" class="form-control input-sm" id="middle-bank-swift-code" maxlength="11" placeholder="8位或11位字母数字组合"
                                           onkeyup="value=value.replace(/[\W]/g,'') "onbeforepaste="clipboardData.setData('text',clipboardData.getData('text').replace(/[^\d]/g,''))">
                                </div>
                            </div>
                        </div>
                        <div class="row checking-saving">
                            <div class="col-md-3">
                                <div class="form-inline">
                                    <label style="width: 160px;" class="account-type">账户类型 / Account type</label>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-inline text-center">
                                    <button type="text" class="form-control input-sm checked" id="checking">Checking</button>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-inline text-center">
                                    <button type="text" class="form-control input-sm" id="saving">Saving</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="text-center next-step-wrapper">
                        <button class="prev-step prev-two">上一步</button>
                        <button class="next-step step-three">下一步</button>
                    </div>
                </div>
                <div class="common-bank-list">

                </div>
            </div>
        </div>
    </div>
</div>
<div id="Modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content" style="padding: 30px;">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <div class="base-info-title" style="margin-top: 0">
                <br>
                <span style="margin-bottom: 10px;">查找常用银行</span>
            </div>
            <div class="row bank-list text-center">

            </div>
            <div class="text-center next-step-wrapper">
                <button class="prev-step cancel-bank" data-dismiss="modal">取消</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
