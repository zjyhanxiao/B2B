<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<link href="http://localhost:8080/vendor/css/bootstrap.min.css" rel="stylesheet">
<link href="http://localhost:8080/version/dist/css/backstageList.min.css" rel="stylesheet">
<body>
@@include('includes/header.html')
<div id="main">
    <div id="product_content">
        <div class="product_main">
            <div class="backstageList_head">
                <p class="backstageList_search">
                    <input type="text" class="search_input" placeholder="请输入要搜索的内容">
                    <i class="glyphicon glyphicon-search"></i>
                </p>
                <p class="backstageList_add">
                    <button type="button" class="btn btn-primary add_btn" style="outline: none"> <i class="glyphicon glyphicon-plus"></i> 投资顾问 </button>
                </p>
                    <!--添加投资顾问模态框-->
                <div class="modal fade bs-example-modal-lg add_counselor" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
                    <div class="modal-dialog modal-lg" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                <h4 class="modal-title">添加投资顾问</h4>
                            </div>
                            <div class="modal-body">
                                <div class="row" style="margin: 15px">
                                    <div class="col-sm-6">
                                        <label for="name" class="col-sm-2 control-label text-left">姓名</label>
                                        <div class="col-sm-9 relative">
                                            <input type="text" style="height: 30px" class="form-control" id="name">
                                            <p class="caution name_caution" style="display: none">请填写投资顾问姓名</p>
                                        </div>
                                    </div>
                                    <div class="col-sm-6">
                                        <div class="col-sm-1"></div>
                                        <label for="code" class="col-sm-2 control-label text-left">编码</label>
                                        <div class="col-sm-9 relative">
                                            <span style="display: block;height: 30px;line-height: 30px" id="code"></span>
                                        </div>
                                    </div>
                                </div>
                                <div class="row" style="margin: 15px">
                                    <div class="col-sm-6">
                                        <label for="phone" class="col-sm-2 control-label text-left">电话</label>
                                        <div class="col-sm-9 relative">
                                            <input type="text" style="height: 30px" class="form-control" id="phone">
                                            <p class="caution phone_caution" style="display: none">请填写投资顾问电话</p>
                                        </div>
                                    </div>
                                    <div class="col-sm-6">
                                        <div class="col-sm-1"></div>
                                        <label for="email" class="col-sm-2 control-label text-left">邮箱</label>
                                        <div class="col-sm-9 relative">
                                            <input type="text" style="height: 30px" class="form-control" id="email">

                                            <p class="caution email_caution" style="display: none">请填写投资顾问邮箱</p>
                                        </div>
                                    </div>
                                </div>
                                <div class="row" style="margin: 15px">
                                    <div class="col-sm-6">
                                        <label for="password" class="col-sm-4 control-label text-left">首次登陆密码</label>
                                        <div class="col-sm-7">
                                            <input type="text" style="height: 30px" class="form-control" id="password">
                                            <p class="caution _caution" style="margin-left: -10px;color: red">注：用户首次登陆后将被强制修改密码</p>
                                        </div>
                                    </div>
                                </div>
                                <!--<div class="row" style="margin: 15px">-->
                                    <!--<div class="col-sm-6 text-center" style="color: #c3c3c3">-->
                                        <!--<input type="checkbox"> 把登录信息发至负责人电话-->
                                    <!--</div>-->
                                    <!--<div class="col-sm-6 text-center" style="color: #c3c3c3">-->
                                        <!--<input type="checkbox"> 把登录信息发至负责人电话-->
                                    <!--</div>-->
                                <!--</div>-->
                                <div class="row" style="margin: 30px 0 20px 0">
                                    <div class="col-sm-6 text-center">
                                        <button type="button" class="btn btn-default invest_abolish" style="width: 100px;height: 34px;outline: none">取消</button>
                                    </div>
                                    <div class="col-sm-6 text-center">
                                        <button type="button" class="btn btn-primary invest_create" style="width: 100px;height: 34px;outline: none">创建</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <div>
                <table class="chart_head">
                    <tr>
                        <th class="w_175">销售编码</th>
                        <th class="w_160">销售员</th>
                        <th class="w_190">负责人电话</th>
                        <th class="w_285">负责人邮箱</th>
                        <th class="w_160">订单数量</th>
                        <th class="w_200">总销售金额</th>
                    </tr>
                </table>
                <table class="chart_body">
                    <tr>
                        <td class="w_175"><a class="btn" href="">1111111111</a></td>
                        <td class="w_160">销售员</td>
                        <td class="w_190">负责人电话</td>
                        <td class="w_285">负责人邮箱</td>
                        <td class="w_160"><a href="">21</a></td>
                        <td class="w_200">总销售金额</td>
                    </tr>
                </table>
            </div>

        </div>
    </div>
</div>
</body>
<script src="http://localhost:8080/vendor/js/jquery-1.11.1.min.js" type="text/javascript"></script>
<script src="http://localhost:8080/vendor/js/bootstrap.min.js" type="text/javascript"></script>
<script src="http://localhost:8080/vendor/js/jquery.cookie.min.js" type="text/javascript"></script>
<script src="http://localhost:8080/version/dist/js/common.min.js" type="text/javascript"></script>
<script>
    $('#product_head ul li[data-name="内部管理"]').addClass('active');

    $(function () {

        $.ajax({
            type: 'get',
            url: base_url + '/zion/channel/searchChannelList',
            data:{'query':''},
            contentType: "application/json; charset=utf-8",
            headers: {
                "mx_token": $.cookie('mx_token'),
                "mx_secret": $.cookie('mx_secret')
            },
            success: function (res) {
                console.log( res.body )
                if (res.body.length<1){
                    $('.chart_body').html('无数据')
                    $('.chart_head').css('border-bottom','1px solid #cccccc')
                }else {
                    $('.chart_head').css('border-bottom','none')
                    var userhtml = ''
                    $.each(res.body,function (i,item) {
                        //null转化为0
                        if (item.amount==null){
                            item.amount=0;
                        }
                        userhtml += '<tr> <td class="w_175"><a href="backstageDetails.html?id='+item.id+'&code='+item.code+'">'+item.code+'</a></td> ' +
                            '<td class="w_160">'+item.name+'</td> ' +
                            '<td class="w_190">'+item.phone+'</td> ' +
                            '<td class="w_285">'+item.email+'</td> ' +
                            '<td class="w_160"><a href="order.html?channel='+item.name+'">'+item.count+'</a></td> ' +
                            '<td class="w_200">'+item.amount+'</td> </tr>'
                    })
                    $('.chart_body').html(userhtml)
                }
            },
            error:function () {
            }
        })

    })
    //搜索子渠道功能
    $('.glyphicon-search').click(function () {
        if ($('.search_input').val()!=''){

            $.ajax({
                type: 'get',
                url: base_url + '/zion/channel/searchChannelList',
                data:{'query':$('.search_input').val()},
                contentType: "application/json; charset=utf-8",
                headers: {
                    "mx_token": $.cookie('mx_token'),
                    "mx_secret": $.cookie('mx_secret')
                },
                success: function (res) {
                    console.log( res.body )
                    if (res.body.length<1){
                        $('.chart_body').html('无数据')
                        $('.chart_head').css('border-bottom','1px solid #cccccc')
                    }else {
                        $('.chart_head').css('border-bottom','none')
                        var userhtml = ''
                        $.each(res.body,function (i,item) {
                            userhtml += '<tr> <td class="w_175"><a href="backstageDetails.html?id='+item.id+'&code='+item.code+'">'+item.code+'</a></td>' +
                                ' <td class="w_160">'+item.name+'</td>' +
                                ' <td class="w_190">'+item.phone+'</td>' +
                                ' <td class="w_285">'+item.code+'</td>' +
                                ' <td class="w_160"><a href="order.html?channel='+item.name+'">'+item.count+'</a></td> ' +
                                '<td class="w_200">'+item.code+'</td> </tr>'
                        })
                        $('.chart_body').html(userhtml)
                    }
                },
                error: function () {
                }
            })

        }else {
            alert('请输入关键字')
        }
    })


    //添加顾问模态框
    $('.add_btn').click(function () {
        $.ajax({
            type: 'get',
            url: base_url + '/zion/channel/getChannelCode',
            contentType: "application/json; charset=utf-8",
            headers: {
                "mx_token": $.cookie('mx_token'),
                "mx_secret": $.cookie('mx_secret')
            },
            success: function (res) {
                console.log( res.body )
                $('#code').html(res.body)
                $('#password').val(res.body)

                $('.add_counselor').modal('show')
            },
            error: function () {

            }
        })
    })

    //顾问模态框验证



    $('#name').blur(function () {
        if ( $('#name').val()!='' ){
            $('#name').parent().removeClass('has-error')
            $('.name_caution').css("display", "none")
        }else {
            $('#name').parent().addClass('has-error')
            $('.name_caution').css("display", "block")
        }
    })
    $('#phone').blur(function () {
        if ( $('#phone').val().length >10 ){
            $('#phone').parent().removeClass('has-error')
            $('.phone_caution').css("display", "none")
        }else {
            $('#phone').parent().addClass('has-error')
            $('.phone_caution').css("display", "block")
        }
    })
    $('#email').blur(function () {
        var reg = /^([a-zA-Z0-9_-])+@([a-zA-Z0-9_-])+((\.[a-zA-Z0-9_-]{2,3}){1,2})$/
        if ( reg.test($('#email').val()) ){
            $('#email').parent().removeClass('has-error')
            $('.email_caution').css("display", "none")
        }else {
            $('#email').parent().addClass('has-error')
            $('.email_caution').css("display", "block")
        }
    })

    //顾问模态框创建按钮
    $('.invest_create').click(function () {
        var data = {}
        data.id = '';

        if ($('#name').val() == ''){
            $('#name').parent().addClass('has-error')
            $('.name_caution').css("display", "block")
        }else {
            data.name = $('#name').val();
        }
        if ($('#phone').val() == ''){
            $('#phone').parent().addClass('has-error')
            $('.phone_caution').css("display", "block")
        }else {
            data.phone = $('#phone').val();
        }
        if ($('#email').val() == ''){
            $('#email').parent().addClass('has-error')
            $('.email_caution').css("display", "block")
        }else {
            data.email = $('#email').val();
        }
        if ($('#password').val() != ''){
            data.code = $('#password').val();
        }else {
            alert('首次登录密码不能为空！')
        }


        if ($('#name').val() != ''&& $('#phone').val() != '' && $('#email').val() != '' && $('#password').val() != ''){

            console.log('1')

                $.ajax({
                    type: 'post',
                    url: base_url + '/zion/channel/editChannel',
                    data: JSON.stringify( data ),
                    contentType: "application/json; charset=utf-8",
                    headers: {
                        "mx_token": $.cookie('mx_token'),
                        "mx_secret": $.cookie('mx_secret')
                    },
                    success: function (res) {
                        console.log( res.body )
                        $('.add_counselor').modal('hide')
                        window.location.reload()
                    },
                    error: function () {
                        alert('创建失败')
                    }
                })


        }

    })

    //顾问模态框取消按钮
    $('.invest_abolish').click(function () {
        $('#name').val('')
        $('.name_caution').css('display','none')
        $('#phone').val('')
        $('.phone_caution').css('display','none')
        $('#email').val('')
        $('.email_caution').css('display','none')

        $('.add_counselor').modal('hide')
    })

</script>

</html>
