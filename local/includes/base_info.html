<div id="channel">
    <div class="tab-content" id="modal-content">
        <div class="clearfix productAndOrder">
            <div class="about_product"></div>
            <div class="about_order text-right"></div>
        </div>
        <div role="tabpanel" class="tab-pane active" id="base-info">
            <div id="invest-error">
                <img src="http://localhost:8080/version/dist/img/channel/invest_error.png" alt="">
            </div>
            <div class="base-info-title" style="margin-top: 20px;">
                <br>
                <span>基本信息</span>
                <p>
                <hr>
                </p>
            </div>
            <div class="base-info-wrapper">
                <div class="personal-info">
                    <span class="light-blue">个人信息</span>
                    <span class="orange font-12">投资人姓名必须与汇款银行账号上的姓名一致</span>
                </div>
                <div class="row">
                    <div class="col-md-5">
                        <div class="form-inline">
                            <label for="last_name">姓氏</label>
                            <input type="text" class="form-control input-sm" id="last_name" required placeholder="姓的汉语拼音"
                                   onkeyup="value=value.replace(/[\W]/g,'') "onbeforepaste="clipboardData.setData('text',clipboardData.getData('text').replace(/[^\d]/g,''))">
                        </div>
                    </div>
                    <div class="col-md-2">
                        <div class="form-inline">
                        </div>
                    </div>
                    <div class="col-md-5">
                        <div class="form-inline">
                            <label for="first_name">名</label>
                            <input type="text" class="form-control input-sm" id="first_name" required placeholder="名的汉语拼音"
                                   onkeyup="value=value.replace(/[\W]/g,'') "onbeforepaste="clipboardData.setData('text',clipboardData.getData('text').replace(/[^\d]/g,''))">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-5">
                        <div class="form-inline">
                            <label id="phone-label" for="phone">电话</label>
                            <select style="width: 25%; height: 34px; border: 1px solid #ccc;" class="text-center" name="" id="phone-code">
                                <option value="+86">中国 +86</option>
                            </select>
                            <input style="width: 42%;" type="text" class="form-control input-sm" id="phone" maxlength="11" required placeholder="电话">
                        </div>
                    </div>
                    <div class="col-md-2">
                        <div class="form-inline">
                        </div>
                    </div>
                    <div class="col-md-5">
                        <div class="form-inline">
                            <label for="email">电子邮箱</label>
                            <input type="text" class="form-control input-sm" id="email" required placeholder="电子邮箱">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-5">
                        <div class="form-inline">
                            <label for="date-of-birth">出生日期</label>
                            <input type="text" class="form-control input-sm date_input_style" id="date-of-birth" maxlength="10" placeholder="YYYY-MM-DD">
                        </div>
                    </div>
                    <div class="col-md-2">
                    </div>
                    <div class="col-md-5">
                        <div class="form-inline">
                            <label for="source-of-income">资金来源</label>
                            <select name="source_of_income" id="source-of-income" class="form-control">
                                <option value="">请选择</option>
                                <option value="存款/Savings">存款/Savings</option>
                                <option value="继承/Heritage">继承/Heritage</option>
                                <option value="其他/Other">其他/Other</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-5">
                        <div class="form-inline">
                            <label for="industry">行业</label>
                            <select id="industry" class="form-control bfh-countries" data-country="" required="">
                                <option value="">请选择</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-2">
                    </div>
                    <div class="col-md-5">
                        <div class="form-inline">
                            <label for="occupation">职业</label>
                            <select id="occupation" class="form-control" required="" disabled>
                                <option value="">请选择</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="passport-info">
                    <span class="light-blue">护照上传</span>
                    <span class="orange font-12">&nbsp;&nbsp;请上传您的护照信息页照片或扫描文件</span>
                </div>
                <div class="row">
                    <div class="col-md-5">
                        <div class="form-inline">
                            <label for="passport-number">护照号</label>
                            <input type="text" class="form-control input-sm" id="passport-number" maxlength="9" placeholder="">
                        </div>
                    </div>
                    <div class="col-md-2">
                    </div>
                    <div class="col-md-5">
                        <div class="form-inline">
                            <label for="effective">有效期至</label>
                            <input type="text" class="form-control input-sm date_input_style" id="effective" maxlength="10" placeholder="YYYY-MM-DD">
                        </div>
                    </div>
                </div>
                <form class="fa-steps col-sm-10 col-sm-offset-1">
                    <div class="step-section text-center">
                        <div class="col-md-3"></div>
                        <!--<div class="col-md-6 col-sm-12">
                            <div id="passport-false" class="red text-center font-16" style="line-height: 40px; display: none;">请上传护照证件照片</div>
                            <div class="uploader-demo">
                                <div class="fileMapping uploader-list" id='fileMapping'>

                                    <div class="file-item thumbnail">
                                        &lt;!&ndash;<span class="glyphicon glyphicon-remove"></span>&ndash;&gt;
                                        <img id="newImg" style="width: 100%;" src="http://localhost:8080/version/dist/img/channel/passport.png">
                                        <div class="info"></div>
                                    </div>

                                </div>
                                <div class="filePicker">点击上传</div>
                            </div>
                        </div>-->
                        <div class="fa-upload-id-pic fa-upload-pic col-md-6 col-sm-12">
                            <div id="passport-false" class="red text-center font-16" style="line-height: 40px; display: none;">请上传护照证件照片</div>
                            <!--<div id="passport-uploading" class="orange text-center font-16" style="line-height: 40px; display: none;">请等待证件上传完毕</div>-->
                            <img src="http://localhost:8080/version/dist/img/channel/passport.png"><br/>
                            <input id="passport-proof" name="identity-proof" type="file" data-parsley-required-message="请上传护照证件照片！" required/>
                            <a class="btn btn-primary">点击上传</a>
                        </div>
                        <div class="col-md-3"></div>
                        <span class="clearfix"></span>
                    </div>
                    <div class="upload-passport-info">
                        <div class="col-md-3"></div>
                        <div class="col-md-6 text-center">
                            <p class="font-12">如果您的护照证件(例如:旧版中国护照)不包含签名部分,请将证件置于白纸之上, 并于证件下方签名, 拍照或扫描上传。证件必须为原件, 不能为复印件。</p>
                        </div>
                        <div class="col-md-3"></div>
                    </div>
                </form>
                <div class="row">
                    <div class="col-md-12">
                        <div class="text-center next-step-wrapper">
                            <button class="next-step step-one">下一步</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
