  <style>
    .flexslider {
      margin: 0px auto 20px;
      position: relative;
      width: 1200px;
      height: 382px;
      overflow: hidden;
      zoom: 1;
      margin-left: calc(50% - 600px);
    }

    .flexslider .slides li {
      list-style-type: none;
      width: 100%;
      height: 100%;
    }

    .flex-direction-nav{
      padding: 0;
    }

    .flex-direction-nav a {
      width: 70px;
      height: 70px;
      line-height: 99em;
      overflow: hidden;
      margin: -35px 0 0;
      display: block;
      position: absolute;
      top: 50%;
      z-index: 10;
      cursor: pointer;
      opacity: 0;
      filter: alpha(opacity=0);
      -webkit-transition: all .3s ease;
      border-radius: 35px;
    }

    .flex-direction-nav .flex-next {
      background: url(version/img/index/banner/index_nav_right.png) no-repeat;
      right: 0;
    }

    .flex-direction-nav .flex-prev {
      background: url(version/img/index/banner/index_nav_left.png) no-repeat;
      left: 30px;
    }

    .flexslider:hover .flex-next {
      opacity: 0.8;
      filter: alpha(opacity=25);
    }

    .flexslider:hover .flex-prev {
      opacity: 0.8;
      filter: alpha(opacity=25);
    }

    .flexslider:hover .flex-next:hover,
    .flexslider:hover .flex-prev:hover {
      opacity: 1;
      filter: alpha(opacity=50);
    }

    .flex-control-nav {
      width: 100%;
      position: absolute;
      bottom: 10px;
      text-align: center;
    }

    .flex-control-nav li {
      margin: 0 2px;
      display: inline-block;
      zoom: 1;
      *display: inline;
    }

    .flex-control-paging li a {
      background: url(version/img/index/banner/dot.png) no-repeat 0 -16px;
      display: block;
      height: 16px;
      overflow: hidden;
      text-indent: -99em;
      width: 16px;
      cursor: pointer;
    }

    .flex-control-paging li a.flex-active,
    .flex-control-paging li.active a {
      background-position: 0 0;
    }

    .flexslider .slides a img {
      width: 100%;
      height: 382px;
      display: block;
    }
  </style>
</head>

<script type="text/javascript">
  $(function() {

      time: 5000,
      delay: 400,
      event: 'hover',
      auto: true,
      mode: 'fade',

    });

      bannerSlider.next()
    });
  })
