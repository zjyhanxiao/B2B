<script>
    $(function () {
        $.ajax({
            type: 'get',
            url: base_url + '/product/query_detail',
            data: {'app_id':getUrlParam('partner_id'),'product_id':getUrlParam('product_id')},
            contentType: "application/json; charset=utf-8",
            success: function (res) {
                console.log(res.body)
                $('#product').html( res.body.product_name +'  '+ res.body.product_number )

                $('#return_rate').html( res.body.return_rate +'%' )
                $('#invest_term').html( res.body.invest_term +'个月' )
                $('#min_invest_amount').html( '$'+res.body.min_invest_amount )

                $('#product_desc').html( res.body.product_desc )
                $('#lay-out').attr('href','../invest.html?partner_id='+getUrlParam('partner_id')+'&product_id='+getUrlParam('product_id')+'')
            },
