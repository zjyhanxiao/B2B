<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>找回密码</title>
  <link href="https://www.meixinglobal.com/vendor/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://www.meixinglobal.com/zion/version_1.0/dist/css/about_user.min.css" rel="stylesheet">
</head>
<body>
<div class="user_warp" style="margin-top:-150px;">
  <h2>重置密码</h2>
  <div class="user_container">
    <div class="user_error">
    </div>
    <div class="user_item" id="reset_password">
      <input id="user_name" class="new_password" type="password" placeholder="请输入新密码">
    </div>
    <div class="user_item">
      <input id="password" class="confirm_new_password" type="password" placeholder="请确认新密码">
    </div>
    <div class="user_button">
      <button id="rest_password">重置并登录</button>
    </div>
  </div>
</div>
<script src="https://www.meixinglobal.com/vendor/js/jquery-1.11.1.min.js" type="text/javascript"></script>
<script src="https://www.meixinglobal.com/vendor/js/bootstrap.min.js" type="text/javascript"></script>
<script src="https://www.meixinglobal.com/vendor/js/jquery.cookie.min.js" type="text/javascript"></script>
<script src="https://www.meixinglobal.com/zion/version_1.0/dist/js/common.min.js" type="text/javascript"></script>

</body>
<script type="text/javascript">
    $(function () {
        //获取url中的参数
        function getUrlParam(name) {
            var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)"); //构造一个含有目标参数的正则表达式对象
            var r = window.location.search.substr(1).match(reg);  //匹配目标参数
            if (r != null) return unescape(r[2]);
            return null; //返回参数值
        }
        var phone = getUrlParam('phone') || '';
        var verify_code = getUrlParam('verify_code') || '';

        // 发送验证码
        $('#rest_password').on('click', function () {
            var new_password = $('.new_password').val();
            var confirm_new_password = $('.confirm_new_password').val();
            // 新密码不能为空
            if (new_password == '') {
                $('.new_password').css('border-color', 'red');
                $('.user_button button').prop('disabled', false);
                $('.user_error').html('请填写您的新密码');
                return false;
            }
            // 确认密码不能为空
            if (confirm_new_password == '') {
                $('.confirm_new_password').css('border-color', 'red');
                $('.user_button button').prop('disabled', false);
                $('.user_error').html('请再次填写您的新密码');
                return false;
            }

            // 手机号不能为空
            if (new_password != confirm_new_password) {
                $('.confirm_new_password').css('border-color', 'red');
                $('.user_button button').prop('disabled', false);
                $('.user_error').html('请确认两次密码一致');
                return false;
            }

            // 所有校验通过，发送ajax请求
            $.ajax({
                type: 'post',
                url: base_url + '/channel/verify_code/reset_password',
                data: {phone: phone,password:new_password,verify_code:verify_code},
                success: function (res) {
                    if(res.code==1){
                        // 首次登录密码重置成功，自动触发登录
                        $('.user_button button').prop('disabled', false);
                        $.ajax({
                            type: 'post',
                            url: base_url + '/zion/channel_advisor/login',
                            data: {phone: phone, password: new_password},
                            success: login_success
                        });
                        // 登录成功，跳转至产品。存储cookie
                        function login_success(res) {
                            $.cookie('mx_token', res.body.mx_token);
                            $.cookie('mx_secret', res.body.mx_secret);
                            window.location = '/productList.html'
                        }
                    }
                }
            })
        });
        $("input").on('focus',function () {
            $(this).css('border-color','#ccc');
            $('.user_error').html('');
        });
    });
</script>
</html>
