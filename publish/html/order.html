<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>订单</title>
    <link href="https://www.meixinglobal.com/vendor/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://www.meixinglobal.com/vendor/css/daterangepicker.min.css" rel="stylesheet">
    <link href="https://www.meixinglobal.com/zion/version_1.0/dist/css/order_list.min.css" rel="stylesheet">
</head>
<body>
<link href="https://www.meixinglobal.com/zion/version_1.0/dist/css/header.min.css" rel="stylesheet">
<div id="product_head">
    <div class="header">
        <div class="product_logo">
            <img src="https://www.meixinglobal.com/zion/version_1.0/dist/img/logo.png" alt="">
        </div>
        <ul>
            <li data-name="产品"><a href="/productList.html">产品</a></li>
            <li data-name="订单"><a href="/order.html">订单</a></li>
            <li data-name="客户"><a href="/customerList.html">客户</a></li>
            <li class="backstage" data-name="内部管理"><a href="/backstageList.html">内部管理</a></li>
            <li class="user_img myAccount"><a href="/myAccount.html"></a></li>
            <li class="user_img" id="logout"><a href="javascript:;"><img src="https://www.meixinglobal.com/zion/version_1.0/dist/img/exit.png" alt=""></a></li>
        </ul>
    </div>
</div>
<div class="container">
    <form class="form-inline">
        <div class="row">
            <div class="col-md-4 form-group">
                <label for="order-number">订单号</label>
                <input type="text" class="form-control" id="order-number" placeholder="订单号">
            </div>
            <div class="col-md-4 form-group text-center adviser">
                <!--<label for="adviser">投资顾问</label>
                <input type="text" class="form-control" id="adviser" placeholder="投资顾问">-->
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 form-group">
                <label for="product">产品</label>
                <input type="text" class="form-control" id="product" placeholder="名称／编号">
            </div>
            <div class="col-md-4 form-group text-center">
                <label for="user">客户</label><input type="text" class="form-control" id="user" placeholder="姓名／电话">
            </div>
            <div class="col-md-4 form-group text-right">
                <label for="invest-date">投资日期</label>
                <input type="text" class="form-control" id="invest-date" placeholder="投资日期">
                <!--<input size="16" type="text" value="2012-06-15 14:45" readonly class="form_datetime">-->
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <label>订单状态</label>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" checked data-status="not_commit">未签署
                    </label>
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" checked data-status="not_received">未入金
                    </label>
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" checked data-status="received, start_audit">审核中
                    </label>
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" checked data-status="audit_failed">审核失败
                    </label>
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" checked data-status="audit_success, invest_success">审核成功
                    </label>
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" checked data-status="start_interest">投资中
                    </label>
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" data-status="refunded, closed">投资结束
                    </label>
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" data-status="voided">已取消
                    </label>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 text-right">
                <button class="clear-search">重置条件</button>
                <button class="search">搜 索</button>
            </div>
        </div>
    </form>
    <div class="row">
        <div class="col-md-12">
            <table class="order-list">
                <thead></thead>
                <tbody></tbody>
            </table>
            <div class="error"></div>
        </div>
    </div>
</div>
<script src="https://www.meixinglobal.com/vendor/js/jquery-1.11.1.min.js" type="text/javascript"></script>
<script src="https://www.meixinglobal.com/vendor/js/bootstrap.min.js" type="text/javascript"></script>
<script src="https://www.meixinglobal.com/vendor/js/moment.min.js" type="text/javascript"></script>
<script src="https://www.meixinglobal.com/vendor/js/jquery.daterangepicker.min.js" type="text/javascript"></script>
<script src="https://www.meixinglobal.com/vendor/js/jquery.cookie.min.js" type="text/javascript"></script>
<script src="https://www.meixinglobal.com/zion/version_1.0/dist/js/common.min.js" type="text/javascript"></script>
<script src="https://www.meixinglobal.com/zion/version_1.0/dist/js/order.min.js" type="text/javascript"></script>
</body>
</html>
